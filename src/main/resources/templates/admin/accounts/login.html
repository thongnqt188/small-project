        <div class="card shadow-sm border-0">
            <div class="card-header text-center" style="background-color: #DDDDDD">
                <h2 class="mb-0">Login</h2>
            </div>
            <div th:if="${message != null}" class="alert alert-primary m-3" role="alert">
                <i>[[${message}]]</i>
            </div>
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input
                            type="text"
                            class="form-control"
                            name="username"
                            id="username"
                            aria-describedby="usernameHelp"
                            placeholder="Enter your username"
                            th:field="*{username}"
                    />
                    <small id="usernameHelp" class="form-text text-danger" th:if="${#fields.hasErrors('username')}">
                        Username is required
                    </small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            aria-describedby="passwordHelp"
                            placeholder="Enter your password"
                            th:field="*{password}"
                    />
                    <small id="passwordHelp" class="form-text text-danger" th:if="${#fields.hasErrors('password')}">
                        Password is required
                    </small>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe" th:field="*{rememberMe}" />
                    <label class="form-check-label" for="rememberMe">Remember me?</label>
                </div>
            </div>
            <div class="card-footer bg-light text-center">
                <button type="reset" class="btn btn-secondary me-2">Reset</button>
                <button class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-1"></i>Login
                </button>
            </div>
        </div>
