<body>
<!--<main class="container">-->
<!--    <header class="row text-center"></header>-->
    <section class="row" layout:fragment="content">

        <div class="col mt-4">
            <form action="" method="post">
                <div class="card shadow-sm border border-secondary">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">Category List</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <i class="fa fa-check-circle"></i> [[${message}]]
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Manage Categories</h5>
                            <a th:href="@{/admin/categories/add}" class="btn btn-sm btn-outline-primary">
                                <i class="fa fa-plus-circle"></i> New Category
                            </a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">Category ID</th>
                                    <th scope="col">Category Name</th>
                                    <th scope="col" class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="category : ${categories}">
                                    <td scope="row">[[${category.categoryId}]]</td>
                                    <td th:text="${category.name}"></td>
                                    <td class="text-center">
                                        <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}" class="btn btn-outline-info btn-sm me-1">
                                            <i class="fa fa-info-circle"></i>
                                        </a>
                                        <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning btn-sm me-1">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-outline-danger btn-sm">
                                            <i class="fa fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </section>
